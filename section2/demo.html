<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #sizeUp {
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div id="app">
    {{count | formateDisplay}}
    <p v-text="message"></p>
    <p v-html="html"></p>
    <p v-bind:id="idName">{{message}}</p>
    <p :id="idName">{{message}}</p>
    <button v-on:click="add">Click Me</button>
    {{count}}
    <button @click="add">Click Me</button>
    {{count}}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    const App = new Vue({
      el: '#app',
      data: {
        message: "你好",
        html: '<p style="color:blue;">你好</p>',
        idName: "sizeUp",
        count: 0
      },
      methods: {
        add() {
          this.count++
        }
      },
      filters: {
        formateDisplay(value) {
          return (value < 5) ? "小于5" : "大于5"
        }
      }
    })
  </script>
</body>

</html>
