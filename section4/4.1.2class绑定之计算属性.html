<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象语法class绑定</title>
  <style>
    .backGround {
      background-color: red;
      width: 150px;
    }

    .borderShow {
      border: 5px solid blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <p :class="classNames">{{counter}}</p>
    <button @click="change">Click Me</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    //偶数次点击无边框，奇数次点击有边框
    const app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      computed: {
        classNames() {
          if (this.counter % 2 === 0) {
            return {
              backGround: true,
              borderShow: false
            }
          } else {
            return {
              backGround: true,
              borderShow: true
            }
          }
        }
      },
      methods: {
        change() {
          this.counter++
        }
      }
    })
  </script>
</body>

</html>
