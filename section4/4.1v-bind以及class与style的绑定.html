<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind以及class与style的绑定</title>
</head>

<body>
  <div id="app">
    <!-- v-bind及其语法糖的复习 -->

    <a v-bind:href="url">点此直达百度</a>
    <img :src="imgUrl" alt="百度logo">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    const App = new Vue({
      el: '#app',
      data: {
        url: 'https://so.lenovo.com.cn/',
        imgUrl: 'https://smartdl.lenovo.com.cn/frontend/browser/hao.edge/image/af4616c312d.png'
      }
    })
  </script>
</body>

</html>
