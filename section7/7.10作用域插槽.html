<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可复用性的组件</title>
</head>

<body>
  <div id="app">
    <fieldset>
      <legend>作用域插槽</legend>
      <!-- 用来获取子组件中的属性 -->
      <app-component>
        <!-- <template slot='a' slot-scope='prop'> -->
        <!-- {{prop.text}} -->
        <!-- {{prop.sdf}} -->
        <!-- </template> -->
        <hr>
        <p slot='a' slot-scope='prop'>
          {{prop.text}}
          {{prop.sdf}}
        </p>
      </app-component>
    </fieldset>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
      },
      components: {
        'app-component': {
          template: `<div>
              <slot name='a' text="这是啥玩意啊" sdf='看不懂'>
                  如果没有内容，我就作为默认内容
                </slot>
            </div>`
        }
      }
    })
  </script>
</body>

</html>
