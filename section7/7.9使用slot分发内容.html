<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可复用性的组件</title>
</head>

<body>
  <div id="app">
    <fieldset>
      <legend>使用slot分发内容</legend>
      <p>单个插槽的用法</p>
      <app-component>
        <!-- <p>我是父组件的内容</p> -->
      </app-component>
      <hr>
      <p>具名插槽的用法</p>
      <!-- name与slot的值相同 -->
      <child-component>
        <h3 slot='header'>我是标题</h3>
        <p slot='package'>我是正文内容</p>
        <section slot='section'>我是内容</section>
        <footer slot='footer'>底部信息</footer>
      </child-component>
    </fieldset>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
      },
      components: {
        'app-component': {
          template: `<div>
              <slot>
                  如果没有内容，我就作为默认内容
                </slot>
            </div>`
        },
        'child-component': {
          template: `
  <div>
    <div class="header">
      <slot name='header'></slot>
    </div>
    <div class="package">
      <slot name='package'></slot>
    </div>
    <div class="section">
      <slot name='section'></slot>
    </div>
    <div class="footer">
      <slot name='footer'></slot>
    </div>
  </div>`
        }
      }
    })
  </script>
</body>

</html>
